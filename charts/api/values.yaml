image:
  repository: <AWS_ACCOUNT>.dkr.ecr.<region>.amazonaws.com/api
  tag: "dev-latest"
replicaCount: 1
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
